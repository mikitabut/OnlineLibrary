<div>
    <div>
        <div>
            <div *ngIf="recommendedBooks">Recommended Books: </div>
            <div *ngFor="let recBook of recommendedBooks">
                <a  [href]="recBook.name">{{recBook.name}}</a>
            </div>
        </div>
        <mat-slide-toggle color="primary" class="toggle" (input)="onToggleChange($event.target.checked)">Word search</mat-slide-toggle>
        <mat-form-field>
            <mat-label>Search book</mat-label>
            <input matInput placeholder="Search passphrase" required name="searchPhrase" (input)="onSearchChange($event.target.value)">
        </mat-form-field>
    </div>

    <div class="table">
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="bookName">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let book"><a [routerLink]="[book.name]">{{book.name}}</a> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="authorName">
                <mat-header-cell *matHeaderCellDef> Author name </mat-header-cell>
                <mat-cell *matCellDef="let book"> {{book.authorName}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let book"> {{book.description}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
            <mat-row *matRowDef="let books; columns: columnsToDisplay"></mat-row>
        </mat-table>
    </div>
</div>
